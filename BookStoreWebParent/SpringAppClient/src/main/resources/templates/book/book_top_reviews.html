<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
	<div class="row"><div class="col"><hr/></div></div>
	<div class="row m-3">
		<h3 id="review">Customer reviews</h3>
	</div>		

	<div class="row m-3">
		<div class="col-xs">
			<input type="text" class="book-detail-rating-star" dir="ltr" data-size="md" th:value="${book.averageRating}" />
		</div>
		<div class="col-xs ml-1 mt-3"><span id="ratingNumber">[[${book.averageRating}]]</span> of 5</div>
	</div>
	<div class="row m-3 ml-3">
			<a th:href="@{'/ratings/' + ${book.alias}}">View all [[${book.reviewCount}]] ratings</a>
	</div>
	
	<div th:if="${customerReviewed}" class="row m-1 ml-3">
		<span class="text-success">You already reviewed this book.</span>
	</div>
	
	<div th:if="${customerCanReview}" class="row m-1 ml-3">
		<span class="text-info">
			You purchased and got this book.
			<b>
				<a th:href="@{'/write_review/book/' + ${book.id}}">Write Your Review Now</a>
			</b>
		</span>
	</div>
	
	<div class="row"><div class="col"><hr/></div></div>
	
	<div th:replace="reviews/reviews_votes :: content"></div>
</div>
</body>
</html>
