<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle}, 'none')" />
<body>
	  <!--=========== Loader =============-->
   			<span th:replace="loader :: loader"></span>
   <!--=========== Loader =============-->
			<span th:replace="header :: header"></span>
   <!--========== Header ==============-->
  
   <!-- breadcrumb -->
    <div class="gen-breadcrumb" th:style=" 'background-image: url(' + @{/images/background/asset-10.JPG} + ');' ">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <nav aria-label="breadcrumb">
                        <div class="gen-breadcrumb-title" th:if="${totalItems > 0}">
                            <h2>Search Results for '[[${keyword}]]'</h2>
                        </div>     
                        
                         <div class="gen-breadcrumb-title" th:unless="${totalItems > 0}">
                            <h3>No match found for '[[${keyword}]]'</h3>
                        </div>                   
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- breadcrumb -->

	 <!-- Section-1 Start -->
	 
       <section class="gen-section-padding-3">
    
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row" >
                 <th:block th:each="book : ${listResult}">
                         <div class="col-xl-3 col-lg-4 col-md-6">
                            <div class="gen-carousel-books-style-3 book-grid style-3">
                                <div class="gen-book-contain">
                                    <div class="gen-book-img">
                                    <a th:href="@{'/b/' + ${book.alias}}">
                                        <img th:src="@{${book.mainImagePath}}" style="width: 250px; height: 300px">
                                       	</a>
                                    </div>
                                    <div class="gen-info-contain">
                                        <div class="gen-book-info">
                                            <h5><a th:href="@{'/b/' + ${book.alias}}">[[${book.name}]]</a></h5>
                                        </div>
                                       
                                        <div th:replace="book/book_fragment :: book_price"></div>
                                        
                                         <div class="gen-movie-meta-holder">
                                            <ul>
                                                
                                                <li>
                                                    <a th:href="@{'/c/' + ${book.category.alias}}"><span>[[${book.category.name}]]</span></a>
                                                </li>
                                            </ul>
                                        </div>
                                       
                                    </div>
                                </div>
                            </div>
                        </div>
                        </th:block>
                        
                    </div>
                </div>
               
                
                <div th:replace="fragments :: pagination('/search', 'book')"></div>
        
            </div>
        </div>
    </section>
    </th:block>
   <!--  Section-1 End -->
   <!--  Section-1 End -->
	 <span th:replace="footer:: footer"></span>
  <!-- Back-to-Top start -->
    <div id="back-to-top">
        <a class="top" id="top" href="#top"> <i class="ion-ios-arrow-up"></i> </a>
    </div>
    <!-- Back-to-Top end -->

    <!-- js-min -->
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/js/asyncloader.min.js}"></script>
    <!-- JS bootstrap -->
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!-- owl-carousel -->
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <!-- counter-js -->
    <script th:src="@{/js/jquery.waypoints.min.js}"></script>
    <script th:src="@{/js/jquery.counterup.min.js}"></script>
    <!-- popper-js -->
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/swiper-bundle.min.js}"></script>
    <!-- Iscotop -->
    <script th:src="@{/js/isotope.pkgd.min.js}"></script>

    <script th:src="@{/js/jquery.magnific-popup.min.js}"></script>

    <script th:src="@{/js/slick.min.js}"></script>

    <script th:src="@{/js/streamlab-core.js}"></script>

    <script th:src="@{/js/script.js}"></script>


</body>
</html>
