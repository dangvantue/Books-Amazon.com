<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Your Reviews', 'none')" />
 <body>
	  <!--=========== Loader =============-->
   			<span th:replace="loader :: loader"></span>
   <!--=========== Loader =============-->
			<span th:replace="header :: header"></span>
   <!--========== Header ==============-->
  
   <!-- breadcrumb -->
    <div class="gen-breadcrumb" th:style=" 'background-image: url(' + @{/images/background/asset-10.JPG} + ');' ">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <nav aria-label="breadcrumb">
                        <div class="gen-breadcrumb-title" >                           
                               <h3>Top picks for you</h3>                      
                        </div> <br>
                       
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- breadcrumb -->

	 <!-- Section-1 Start -->
	<div th:replace="fragments :: search_form"></div>
	
	<div class="full-details">
		<table class="table table-bordered table-striped table-hover table-responsive-xl">
			<thead class="thead-dark">
				<tr>
					<th th:replace="fragments :: column_link('id', 'ID', 'none')" />
					<th th:replace="fragments :: column_link('book', 'Book', 'none')" />
					<th th:replace="fragments :: column_link('headline', 'Headline', 'none')" />
					<th th:replace="fragments :: column_link('rating', 'Rating', 'none')" />
					<th th:replace="fragments :: column_link('reviewTime', 'Review Time', 'none')" />
					<th>Action</th>
				</tr>								
			</thead>
			<tbody>
				<tr th:each="review : ${listReviews}" style="color: red;">
					<td>[[${review.id}]]</td>
					<td>
						<a th:href="@{'/b/' + ${review.book.alias}}" target="_blank">
							[[${review.book.shortName}]]
						</a>
					</td>
					<td>[[${review.headline}]]</td>
					<td>[[${review.rating}]] <i class="far fa-star" style="color: red;"></i></td>
					<td>[[${review.reviewTime}]]</td>
					<td>
						<a class="fas fa-file-alt link-detail-review" style="color: green;"
							th:href="@{'/reviews/detail/' + ${review.id}}"
							title="View details of this review"
							></a>						
					</td>					
				</tr>
			</tbody>
		</table>
	</div>
	
	<div th:replace="fragments :: pagination('/reviews', 'reviews')"></div>
	
	<div class="modal fade" id="reviewDetailModal">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
			</div>
		</div>
	</div>	
		
	<br>
	
    <!-- Section-1 End -->
	 <span th:replace="footer:: footer"></span>
  <!-- Back-to-Top start -->
    <div id="back-to-top">
        <a class="top" id="top" href="#top"> <i class="ion-ios-arrow-up"></i> </a>
    </div>
    <!-- Back-to-Top end -->
<script th:src="@{/js/common_list.js}"></script>
<script type="text/javascript">
	moduleURL = "[[@{/reviews}]]";

	$(document).ready(function() {
		handleDetailLink(".link-detail-review", "#reviewDetailModal");
	});
</script>

    <!-- js-min -->
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/js/asyncloader.min.js}"></script>
    <!-- JS bootstrap -->
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!-- owl-carousel -->
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <!-- counter-js -->
    <script th:src="@{/js/jquery.waypoints.min.js}"></script>
    <script th:src="@{/js/jquery.counterup.min.js}"></script>
    <!-- popper-js -->
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/swiper-bundle.min.js}"></script>
    <!-- Iscotop -->
    <script th:src="@{/js/isotope.pkgd.min.js}"></script>

    <script th:src="@{/js/jquery.magnific-popup.min.js}"></script>

    <script th:src="@{/js/slick.min.js}"></script>

    <script th:src="@{/js/streamlab-core.js}"></script>

    <script th:src="@{/js/script.js}"></script>


</body>
</html>
