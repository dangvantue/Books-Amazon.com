<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<head th:replace="fragments :: page_head(${pageTitle}, 'tag')" />
	<link th:href="@{/star-rating/css/star-rating.css}" media="all" rel="stylesheet" type="text/css" />
	<script th:src="@{/star-rating/js/star-rating.js}" type="text/javascript"></script>
	<link th:href="@{/star-rating/themes/krajee-svg/theme.css}" media="all" rel="stylesheet" type="text/css" />
	<script th:src="@{/star-rating/themes/krajee-svg/theme.js}"></script>
</head>
<body>
	  <!--=========== Loader =============-->
   			<span th:replace="loader :: loader"></span>
   <!--=========== Loader =============-->
			<span th:replace="header :: header"></span>
   <!--========== Header ==============-->
  
   <!-- breadcrumb -->
    <div class="gen-breadcrumb" th:style=" 'background-image: url(' + @{/images/background/asset-10.JPG} + ');' ">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <nav aria-label="breadcrumb">
                        <div class="gen-breadcrumb-title" >                           
                               <h3>All positive reviews</h3>                      
                        </div> <br>
                       
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- breadcrumb -->

	 <!-- Section-1 Start -->
<div class="row m-4">
		<div class="col-xs-4">
			<img th:src="@{${book.mainImagePath}}" width="150">
		</div>
		<div class="col-xs-8">
			<div><h3>[[${book.name}]]</h3></div>
			
			<div>
				<a th:href="@{'/ratings/' + ${book.alias} + '/page/' + ${currentPage} + '?sortField=votes&sortDir=desc'}">Sort by most voted</a>
				&nbsp;
				<a th:href="@{'/ratings/' + ${book.alias} + '/page/' + ${currentPage} + '?sortField=reviewTime&sortDir=desc'}">Sort by most recent</a>
			</div>
			
			<div class="row m-1">
				<div class="col-xs">
					<input type="text" class="book-detail-rating-star" dir="ltr" data-size="md" th:value="${book.averageRating}" />
				</div>
				<div class="col-xs ml-1 mt-3"><span id="ratingNumber">[[${book.averageRating}]]</span> of 5</div>
			</div>
			<div class="row m-1 ml-3">
				<span>[[${book.reviewCount}]] ratings</span>
			</div>			
		</div>
	</div>	

	<div class="row"><div class="col"><hr/></div></div>
	
	<div th:replace="reviews/reviews_votes :: content"></div>
	
	<div th:replace="fragments :: modal_dialog"></div>
	<div th:replace="fragments :: pagination('/ratings/' + ${book.alias}, 'reviews')"></div>
	
	<br>
	
    <!-- Section-1 End -->
	 <span th:replace="footer:: footer"></span>
  <!-- Back-to-Top start -->
    <div id="back-to-top">
        <a class="top" id="top" href="#top"> <i class="ion-ios-arrow-up"></i> </a>
    </div>
    <!-- Back-to-Top end -->
      <script th:src="@{/js/common_list.js}"></script>
      <script type="text/javascript" th:src="@{/js/common_rating.js}"></script>
<script type="text/javascript">
	var csrfHeaderName = "[[${_csrf.headerName}]]";
	var csrfValue = "[[${_csrf.token}]]";
	
	decimalSeparator = "[[${DECIMAL_POINT_TYPE == 'COMMA' ? ',' : '.'}]]";
	thousandSeparator = "[[${THOUSANDS_POINT_TYPE == 'COMMA' ? ',' : '.'}]]";
</script>

    <!-- js-min -->
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
  
<script type="text/javascript" th:src="@{/js/jquery.number.min.js}"></script>

<script type="text/javascript" th:src="@{/js/common_modal.js}"></script>
<script type="text/javascript" th:src="@{/js/review_vote.js}"></script>
    <script th:src="@{/js/asyncloader.min.js}"></script>
    <!-- JS bootstrap -->
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!-- owl-carousel -->
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <!-- counter-js -->
    <script th:src="@{/js/jquery.waypoints.min.js}"></script>
    <script th:src="@{/js/jquery.counterup.min.js}"></script>
    <!-- popper-js -->
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/swiper-bundle.min.js}"></script>
    <!-- Iscotop -->
    <script th:src="@{/js/isotope.pkgd.min.js}"></script>

    <script th:src="@{/js/jquery.magnific-popup.min.js}"></script>

    <script th:src="@{/js/slick.min.js}"></script>

    <script th:src="@{/js/streamlab-core.js}"></script>

    <script th:src="@{/js/script.js}"></script>


</body>
</html>
