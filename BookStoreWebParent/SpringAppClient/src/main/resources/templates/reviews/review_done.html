<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<head th:replace="fragments :: page_head('Review Your Purchases', 'tag')" />
	<link th:href="@{/star-rating/css/star-rating.css}" media="all" rel="stylesheet" type="text/css" />
	<script th:src="@{/star-rating/js/star-rating.js}" type="text/javascript"></script>
	<link th:href="@{/star-rating/themes/krajee-svg/theme.css}" media="all" rel="stylesheet" type="text/css" />
	<script th:src="@{/star-rating/themes/krajee-svg/theme.js}"></script>
</head>
<body>
	  <!--=========== Loader =============-->
   			<span th:replace="loader :: loader"></span>
   <!--=========== Loader =============-->
			<span th:replace="header :: header"></span>
   <!--========== Header ==============-->
  
   <!-- breadcrumb -->
    <div class="gen-breadcrumb" th:style=" 'background-image: url(' + @{/images/background/asset-10.JPG} + ');' ">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <nav aria-label="breadcrumb">
                       
                       <span class="h4 text-success">Your Review has been posted!</span>
                
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- breadcrumb -->
    
    	<div class="container">
		<div class="card">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">
						
						<div class="preview-pic tab-content">
						  <div class="tab-pane active" style="width: 400px; height: 500px"><img id="bigImage" th:src="@{${review.book.mainImagePath}}" index="0"/></div>					 
						</div>
						
					</div>
					<div class="details col-md-6">
						<h3 class="book-title" style="color: red;">[[${review.book.name}]]</h3>
						<br>
						<h4 style="color: gray;">Top critical review</h4>
	
                            <ul class="pms-form-fields-wrapper pl-0">
                            
                                <li class="pms-field pms-first-name-field ">
          
                                  <input type="text" th:value="${review.rating}" class="book-rating-star" dir="ltr" data-size="md" />
                                </li>
                                
                                <li class="pms-field pms-first-name-field ">                     
                                  <input type="text" style="color: red;" th:value="${review.headline}" class="form-control" readonly="readonly" />
                                </li>
                                 <li class="pms-field pms-first-name-field ">                     
                                 		<textarea rows="8" cols="10" class="form-control" readonly="readonly">[[${review.comment}]]</textarea>
                                </li >
                              
                            </ul>
                      
			
					</div>
				</div>
			</div>
		</div>
	</div>
	 <br>
	
	<div th:replace="fragments :: modal_dialog"></div>	
	
	<br>
	 <span th:replace="footer:: footer"></span>
  <!-- Back-to-Top start -->
    <div id="back-to-top">
        <a class="top" id="top" href="#top"> <i class="ion-ios-arrow-up"></i> </a>
    </div>
    <!-- Back-to-Top end -->
<script type="text/javascript">
	$(".book-rating-star").rating({
		displayOnly: true,
		hoverOnClear: false,
		showCaption: false,
		theme: 'krajee-svg'
	});	
</script>
    <!-- js-min -->
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/js/asyncloader.min.js}"></script>
    <!-- JS bootstrap -->
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!-- owl-carousel -->
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <!-- counter-js -->
    <script th:src="@{/js/jquery.waypoints.min.js}"></script>
    <script th:src="@{/js/jquery.counterup.min.js}"></script>
    <!-- popper-js -->
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/swiper-bundle.min.js}"></script>
    <!-- Iscotop -->
    <script th:src="@{/js/isotope.pkgd.min.js}"></script>

    <script th:src="@{/js/jquery.magnific-popup.min.js}"></script>

    <script th:src="@{/js/slick.min.js}"></script>

    <script th:src="@{/js/streamlab-core.js}"></script>

    <script th:src="@{/js/script.js}"></script>


</body>
</html>
