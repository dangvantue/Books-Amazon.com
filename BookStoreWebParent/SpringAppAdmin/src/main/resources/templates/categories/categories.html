<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Categories - Book Store Admin', 'none')" />
<body>
    <div id="app">
       <span th:replace="sidebar :: sidebar"></span>
        <div id="main">
            
           <span th:replace="header :: header"></span>
            
<div class="main-content container-fluid">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>Datatable</h3>
                <p class="text-subtitle text-muted">We use simple-datatables.</p>
            </div>
          
        </div>
    </div>
    <section class="section">
        <div class="card">
            <div class="card-header">
                <h3>Manage Categories </h3> <br>
                <a th:href="@{/categories/new}" class="fas fa-calendar-plus fa-2x mr-2" title="Add New Category"></a>
                &nbsp;&nbsp; 
                <a th:href="@{/categories/export/csv}" class="fas fa-file-csv fa-2x mr-2 icon-success" title="Export to CSV"></a>
                &nbsp;&nbsp; 
                <a th:href="@{/categories/export/excel}" class="fas fa-file-excel fa-2x mr-2 icon-excel" title="Export to Excel"></a>
                &nbsp;&nbsp; 
                <a th:href="@{/categories/export/pdf}" class="fas fa-file-pdf fa-2x icon-red" title="Export to PDF"></a>
            </div>
            
            <div th:if="${message != null}" class="alert alert-success text-center">
				[[${message}]]
			</div>
			
			
            <div class="card-body">
            
            <form th:action="@{/categories/page/1}" class="form-inline m-3">
             <div class="row">         					
                                <div class="col-lg-4 mb-1">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1">Filter</span>
                                        <input type="search" name="keyword" th:value="${keyword}" class="form-control" required >
                                        &nbsp;&nbsp;
			<button type="submit" class="btn btn-primary">
				<i class="fas fa-search"></i>
			</button>
			&nbsp;&nbsp;
			<button type="button" class="btn btn-secondary" onclick="clearFilter()">
				<i class="fas fa-eraser"></i>
			</button>
                                    </div>
                                </div>
                                </div>
                                </form>
                 <table class="table table-hover mb-0">
            <thead>
              <tr>
                <th>ID</th>
                <th>Category Image</th>
                <th>Category Name</th>
                <th>Alias</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="cat : ${listCategories}">
                <td>[[${cat.id}]]</td>
                <td></td>
					<td>[[${cat.name}]]</td>
					<td>[[${cat.alias}]]</td>
                <td>
						<div th:replace="fragments :: category_status"></div>
					</td>
					<td>
						<div th:replace="fragments :: category_actions"></div>
					</td>	
               
              </tr>
             
            </tbody>
          </table>
            </div>
            
            <div th:replace="modal_fragments :: confirm_modal" /></div>
	
        </div>

    </section>
</div>

	<span th:replace="footer:: footer"></span>
        </div>
    </div>
    <script th:src="@{/js/feather-icons/feather.min.js}"></script>
    <script th:src="@{/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/js/app.js}"></script>  
	<script th:src="@{/js/vendors.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
