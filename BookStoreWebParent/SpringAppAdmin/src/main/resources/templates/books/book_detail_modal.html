<div class="modal-header">
	<h4 class="modal-title">Book Details</h4>
	<button type="button" class="close" data-bs-dismiss="modal">&times;</button>
</div>

	  <div class="card">                      
                 <div class="card-body">
                       <div>
					<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
			  <li class="nav-item" role="presentation">
			    <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Overview</button>
			  </li>
			  <li class="nav-item" role="presentation">
			    <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Description</button>
			  </li>
			  <li class="nav-item" role="presentation">
			    <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Images</button>
			  </li>
			  <li class="nav-item" role="presentation">
			     <button class="nav-link" id="pills-detail-tab" data-bs-toggle="pill" data-bs-target="#pills-detail" type="button" role="tab" aria-controls="pills-detail" aria-selected="false">Details</button>
			  </li>
			   
			</ul>
			<div class="tab-content" id="pills-tabContent">
			  <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
			  		<div class="form-group row">
				<label class="col-sm-2 col-form-label">&nbsp;&nbsp;&nbsp;&nbsp;Name:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${book.name}" readonly />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">&nbsp;&nbsp;&nbsp;&nbsp;Alias:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${book.alias}" readonly />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">&nbsp;&nbsp;&nbsp;&nbsp;Author:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${book.author.name}" readonly />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">&nbsp;&nbsp;&nbsp;&nbsp;Category:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${book.category.name}" readonly />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">&nbsp;&nbsp;&nbsp;&nbsp;In-Stock:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${book.inStock}" onclick="return false;" />
				</div>
			</div>
			
			<div class="form-group row">
		<label class="col-sm-2 col-form-label">&nbsp;&nbsp;&nbsp;&nbsp;Status:</label>
		<div class="col-sm-10">
			<input type="checkbox" th:checked="${book.status}" onclick="return false;" />
		</div>
	</div>
	
	<div class="form-group row">
				<label class="col-sm-2 col-form-label">&nbsp;&nbsp;&nbsp;&nbsp;Category:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${book.category.name}" readonly />
				</div>
			</div>
			
			<div class="form-group row">
			<label class="col-sm-2 col-form-label">&nbsp;&nbsp;&nbsp;&nbsp;Cost:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:value="${book.cost}" readonly />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">&nbsp;&nbsp;&nbsp;&nbsp;Price:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:value="${book.price}" readonly />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">&nbsp;&nbsp;&nbsp;&nbsp;Discount:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:value="${book.discountPercent}" readonly />
			</div>
		</div>
	
	<div class="form-group row">
			<label class="col-sm-2 col-form-label">&nbsp;&nbsp;&nbsp;&nbsp;Updated Time:</label>
			<div class="col-sm-10">
				<span th:text="${#dates.format(book.updatedTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
			</div>
		</div>
					
			  </div>
			  <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
			  			<div class="form-group row">
			<label class="col-sm-2 col-form-label">&nbsp;&nbsp;&nbsp;&nbsp;Description:</label>
				<div th:utext="${book.description}" class="border p-2 m-2"></div>
			
		  </div>
			  </div>
			  <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
					<div class="row">
			<div class="col border m-3 p-2">
				<div><label>Main Image: [[${book.mainImage}]]</label></div>
				<div class="m-2">
					<img alt="Main image preview" class="img-fluid" width="50%"
						th:src="@{${book.mainImagePath}}"/>
				</div>
			</div>
			
			<th:block th:each="bookImage, status : ${book.images}">
			<div class="col border m-3 p-2">
				<div>
					<label>Extra Image #[[${status.index + 1}]]: [[${bookImage.name}]]</label>				
				</div>
				<div class="m-2">
					<img th:alt="'Extra image #' + ${status.index + 1} + ' preview'" class="img-fluid"
						th:src="@{${bookImage.imagePath}}"/>
				</div>				
			</div>		
			</th:block>	  
		   </div>
			  </div>
			  <div class="tab-pane fade" id="pills-detail" role="tabpanel" aria-labelledby="pills-detail-tab">
			 
			<div>
			<table class="table table-striped table-bordered table-hover">
				<thead class="thead-dark">
					<tr>
						<th width="40%">Name</th>
						<th>Value</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="detail: ${book.details}">
						<td>[[${detail.name}]]</td>
						<td>[[${detail.value}]]</td>
					</tr>
				</tbody>
			</table>
		</div>
			  		
			  </div>
			  
			</div>
	</div>

  </div>
  </div>
	 


<div class="modal-footer">
	<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
</div>
