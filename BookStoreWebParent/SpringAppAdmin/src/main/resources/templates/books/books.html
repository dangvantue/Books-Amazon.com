<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Books - Book Store Admin', 'none')" />
<body>
    <div id="app">
       <span th:replace="sidebar :: sidebar"></span>
        <div id="main">
            
           <span th:replace="header :: header"></span>
            
<div class="main-content container-fluid">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>Datatable</h3>
                <p class="text-subtitle text-muted">We use simple-datatables.</p>
            </div>
          
        </div>
    </div>
    <section class="section">
        <div class="card">
            <div class="card-header">
                <h3>Manage Books </h3> <br>
                <a th:href="@{/books/new}">Add New Book</a>
               
            </div>
			
            <div class="card-body">
           <div th:replace="fragments :: search_form_and_message('/books/page/1')"></div>
          
                 <table class="table table-hover mb-0">
            <thead>
              <tr>
                <th>ID</th>
                <th>Image</th>
                <th th:replace="fragments :: column_link('/books', 'name', 'Name', 'none')" />	
                <th>Categories</th> 					
				<th>Authors</th>    
				<th>Status</th>    
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="book : ${listBooks}">
                <td>[[${book.id}]]</td>
                <td>
                	<img th:src="@{${book.mainImagePath}}" style="width: 100px" class="img-fluid" />
                </td>
					<td>[[${book.name}]]</td>
					<td>[[${book.category.name}]]</td>
					<td>[[${book.author.name}]]</td>
										
					<td>
						<div th:replace="fragments :: status(${book.status}, 'book', '/books/' + ${book.id})"></div>
					</td>
					
					<td> 
						<a class="fas fa-file-alt icon-green"
							th:href="@{'/books/detail/' + ${book.id}}"
							title="View details of this book"
							></a>
						&nbsp; 	
						<div th:replace="fragments :: edit('book', '/books/edit/' + ${book.id})" />
						&nbsp; 
						<div th:replace="fragments :: delete('book', ${book.id}, '/books/delete/' + ${book.id}, true)" />					
					</td>		
               
              </tr>
             
            </tbody>
          </table>
          
          
            </div>
            
           <!-- <div th:replace="fragments :: pagination('/books', 'books')"></div> -->
	
            
            <div th:replace="modal_fragments :: confirm_modal" /></div>
	
        </div>

    </section>
</div>

	<span th:replace="footer:: footer"></span>
        </div>
    </div>
    
<script type="text/javascript">
	moduleURL = "[[@{/books}]]";

	$(document).ready(function() {
		$(".link-delete").on("click", function(e) {
			e.preventDefault();
			showDeleteConfirmModal($(this), 'book');
		});
	});
</script>
	<script th:src="@{/js/common_list.js}"></script>
    <script th:src="@{/js/feather-icons/feather.min.js}"></script>
    <script th:src="@{/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/js/app.js}"></script>  
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
