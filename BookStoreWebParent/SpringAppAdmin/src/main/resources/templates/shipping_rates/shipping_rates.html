<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Shipping Rates - Book Store Admin', 'none')" />
<body>
    <div id="app">
       <span th:replace="sidebar :: sidebar"></span>
        <div id="main">
            
           <span th:replace="header :: header"></span>
            
<div class="main-content container-fluid">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>Datatable</h3>
                <p class="text-subtitle text-muted">We use simple-datatables.</p>
            </div>
          
        </div>
    </div>
    <section class="section">
        <div class="card">
            <div class="card-header">
                <h3>Manage Shipping Rates </h3> <br>
                 <a th:href="@{/shipping_rates/new}" class="fas fa-folder-plus fa-2x mr-2 icon-success" title="Export to CSV"></a>
                &nbsp;&nbsp; 
                <a th:href="@{/shipping_rates/export/excel}" class="fas fa-file-excel fa-2x mr-2 icon-excel" title="Export to Excel"></a>
                &nbsp;&nbsp; 
                <a th:href="@{/shipping_rates/export/pdf}" class="fas fa-file-pdf fa-2x icon-red" title="Export to PDF"></a>
               
            </div>
			
            <div class="card-body">
           <div th:replace="fragments :: search_form_and_message('/shipping_rates/page/1')"></div>
          
                 <table class="table table-hover mb-0">
            <thead>
              <tr>
               		 <th th:replace="fragments :: column_link('/shipping_rates', 'id', 'ID', 'none')" />
					<th th:replace="fragments :: column_link('/shipping_rates', 'country', 'Country', 'none')" />
					
					
					<th th:replace="fragments :: column_link('/shipping_rates', 'state', 'State', 'none')" />
					
					
					<th th:replace="fragments :: column_link('/shipping_rates', 'rate', 'Rate', 'none')" />					
					
			
					<th th:replace="fragments :: column_link('/shipping_rates', 'days', 'Days', 'none')" />
										
					<th th:replace="fragments :: column_link('/shipping_rates', 'codSupported', 'COD Supported', 'none')" />
					<th>Action</th>
              </tr>
            </thead>
            <tbody>
            <tr th:each="rate : ${shippingRates}">
					<td>[[${rate.id}]]</td>
					<td>[[${rate.country.name}]]</td>
					<td>[[${rate.state}]]</td>
					<td>[[${rate.rate}]]</td>
					<td>[[${rate.days}]]</td>
					<td>
						<div th:replace="shipping_rates/shipping_rates_fragment :: cod_support" ></div>
					</td>
					<td>
						<div th:replace="fragments :: edit('shipping rate', '/shipping_rates/edit/' + ${rate.id})"></div>
						&nbsp; 
						<div th:replace="fragments :: delete('shipping rate', ${rate.id}, '/shipping_rates/delete/' + ${rate.id}, true)"></div>					
					</td>					
				</tr>
            </tbody>
          </table>
           
            </div>
            
           
			<div th:replace="fragments :: pagination('/shipping_rates', 'shipping_rates')"></div>
            
            <div th:replace="modal_fragments :: confirm_modal" /></div>
            
            <div class="modal fade" id="detailModal">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
				</div>
			</div>
		</div>	
	
        </div>

    </section>
</div>

	<span th:replace="footer:: footer"></span>
        </div>
    </div>
    
<script type="text/javascript">
	moduleURL = "[[@{/shipping_rates}]]";
	
	$(document).ready(function() {
		$(".link-delete").on("click", function(e) {
			e.preventDefault();
			showDeleteConfirmModal($(this), 'shipping rate');
		});
	});
</script>
	<script th:src="@{/js/common_list.js}"></script>
    <script th:src="@{/js/feather-icons/feather.min.js}"></script>
    <script th:src="@{/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/js/app.js}"></script>  
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
