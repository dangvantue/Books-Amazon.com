<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
	<form th:action="@{/settings/save_general}" method="post" enctype="multipart/form-data">
	<div class="form-group row">
		<label class="col-sm-4 col-form-label">Site Name:</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" name="SITE_NAME" 
				th:value="${SITE_NAME}" required  />
		</div>
	</div>		
	
	<div class="form-group row">
		<label class="col-sm-4 col-form-label">Site Logo:</label>
		<div class="col-sm-8">
			<img id="thumbnail" alt="Site Logo" th:src="@{${SITE_LOGO}}"
				width="150" height="70"/>
			<input type="file" id="fileImage" name="fileImage" accept="image/*" />
			
		</div>
	</div>	

						
	<div class="clearfix">
                       		<div class="text-center">
								<input type="submit" value="Submit" class="btn btn-primary m-3"  />
								
							</div>     
                        </div>
	</form>
</div>
</body>
</html>
